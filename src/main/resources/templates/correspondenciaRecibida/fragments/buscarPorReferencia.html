<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<h1>holA</h1>

	<div class="row">
		<div class="col-sm-12">
			<form th:action="@{/recibida/buscarReferencia}" method="post"
				th:object="${correspondenciaRecibida}">

				<div class="item form-group row ">
					<label class="col-form-label col-md-3 col-sm-3 label-align">Referencia:
					</label>
					<div class="col-md-6 col-sm-6 ">
						<input th:type="text" id="referencia" name="referencia"
							required="required" class="form-control"
							onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" />
					</div>
				</div>

				<div class="ln_solid"></div>
				<div class="item form-group">
					<div class="col-md-6 col-sm-6 offset-md-3">
						<button class="btn btn-primary" type="button">Cancelar</button>
						<button class="btn btn-primary" type="reset">Borrar</button>
						<button type="submit" class="btn btn-success">Buscar</button>
					</div>
				</div>

			</form>
		</div>
		<div class="col-sm-12">

			<form th:action="@{/recibida/guardar}"
				th:object="${correspondenciaRecibida}" method="post">

				<div id="demo-form2" class="form-horizontal form-label-left">
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-registered fa-2x" style="color: #9D2235"></i>&nbsp;
							Referencia:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:field="*{referenciaDocumento}" id="referenciaDocumento"
								name="referenciaDocumento" title="Referencia"
								class="form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-tags fa-2x" style="color: #9D2235"></i>&nbsp;Turno:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{turno}" id="turno" name="turno"
								class="form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-user-alt fa-2x" style="color: #9D2235"></i>&nbsp;Responsable
							de recepción:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{responsableRecepcion}"
								id="responsableRecepcion" name="responsableRecepcion"
								class="form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-file fa-2x" style="color: #9D2235"></i>&nbsp;Tipo
							de documento:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{idTipoDocumento.id}" id="idTipoDocumento"
								name="idTipoDocumento" class="form-control"
								title="Tipo de Documento" disabled>
								<option value="0">--</option>
								<option th:each="idTipoDocumento : ${listaTipoDocumentos}"
									th:value="${idTipoDocumento.id}"
									th:utext="${idTipoDocumento.nombre}" />
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-building fa-2x" style="color: #ffbf00"></i></i>&nbsp;Área
							que envía:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{idAreaEnvia.id}" id="idAreaEnvia"
								name="idAreaEnvia" class="form-control" title="Área que envía"
								disabled>
								<option value="0">--</option>
								<option th:each="idAreaEnvia : ${listaAreas}"
									th:value="${idAreaEnvia.id}" th:utext="${idAreaEnvia.nombre}"
									disabled />
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-user fa-2x" style="color: #ffbf00"></i>&nbsp;Remitente:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{nombreRemitente}"
								id="nombreRemitente" name="nombreRemitente" class="form-control"
								disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-address-card fa-2x" style="color: #ffbf00"></i>&nbsp;Cargo
							del remitente:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{idCargoRemitente.id}" id="idCargoRemitente"
								name="idCargoRemitente" class="form-control"
								title="Cargo del remitente" disabled>
								<option value="0">--</option>
								<option th:each="idCargoRemitente : ${listaCargos}"
									th:value="${idCargoRemitente.id}"
									th:utext="${idCargoRemitente.nombre}" />
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-calendar-day fa-2x" style="color: #9D2235"></i>&nbsp;Fecha
							de documento:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="date" th:field="*{fechaDocumento}"
								id="fechaDocumento" name="fechaDocumento"
								class="date-picker form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-calendar-day fa-2x" style="color: #9D2235"></i>&nbsp;Fecha
							de recepción:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="date" th:field="*{fechaRecepcion}"
								id="fechaRecepcion" name="fechaRecepcion"
								class="date-picker form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-mail-bulk fa-2x" style="color: #9D2235"></i>&nbsp;Medio:
						</label>
						<div class="col-md-9 col-sm-9">
							<select th:field="*{idMedio.id}" id="idMedio" name="idMedio"
								class="form-control" title="Medio" disabled>
								<option value="0">--</option>
								<option th:each="idMedio : ${listaMedios}"
									th:value="${idMedio.id}" th:utext="${idMedio.nombre}" />
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-file-alt fa-2x" style="color: #9D2235"></i>&nbsp;Asunto:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{asunto}" id="asunto"
								name="asunto" class="form-control" disabled />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-building fa-2x" style="color: #e3e32e"></i>&nbsp;Área
							que recibe:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{idAreaRecibe.id}" id="idAreaRecibe"
								name="idAreaRecibe" class="form-control" title="Área que recbe"
								disabled>
								<option value="0">--</option>
								<option th:each="idAreaRecibe : ${listaAreas}"
									th:value="${idAreaRecibe.id}" th:utext="${idAreaRecibe.nombre}" />
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-user fa-2x" style="color: #e3e32e"></i>&nbsp;Destinatario:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{nombreDestinatario}"
								id="nombreDestinatario" name="nombreDestinatario"
								class="form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-address-card fa-2x" style="color: #e3e32e"></i>&nbsp;Cargo
							del destinatario:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{idCargoDestinatario.id}"
								id="idCargoDestinatario" name="idCargoDestinatario"
								class="form-control" title="Cargo del remitente" disabled>
								<option value="0">--</option>
								<option th:each="idCargoDestinatario : ${listaCargos}"
									th:value="${idCargoDestinatario.id}"
									th:utext="${idCargoDestinatario.nombre}" />
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-sort-amount-up fa-2x" style="color: #9D2235"></i>&nbsp;Prioridad:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{idPrioridad.id}" id="idPrioridad"
								name="idPrioridad" class="form-control" title="Prioridad"
								disabled>
								<option value="0">--</option>
								<option th:each="idPrioridad : ${listaPrioridades}"
									th:value="${idPrioridad.id}" th:utext="${idPrioridad.nombre}" />
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-paperclip fa-2x" style="color: #9D2235"></i>&nbsp;Tiene
							anexos?:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{existeAnexo}" id="existeAnexo"
								name="idPrioridad" class="form-control" title="Tiene anexos"
								disabled>
								<option value="0">--</option>
								<option th:value="'1'" th:text="SI" disabled></option>
								<option th:value="'2'" th:text="NO" disabled></option>
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-sort-numeric-down  fa-2x" style="color: #9D2235"></i>&nbsp;Número
							de anexos:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{numeroAnexos}" id="numeroAnexos"
								name="numeroAnexos" class="form-control"
								title="Número de anexos" data-size="7" disabled>
								<option value="0">--</option>
								<option th:each="i : ${#numbers.sequence(0, 100)}"
									th:value="${i}" th:text="${i}"></option>
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-paperclip fa-2x" style="color: #9D2235"></i>&nbsp;Tipo
							de anexo:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{tipoAnexo}" id="tipoAnexo"
								name="tipoAnexo" class="form-control"
								onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-search-location fa-2x" style="color: #9D2235"></i>&nbsp;Ubicación:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{ubicacionAnexo}"
								id="ubicacionAnexo" name="ubicacionAnexo" class="form-control"
								disabled />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-user-tag fa-2x" style="color: #9D2235"></i>&nbsp;Turnado
							a:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{idTurnadoA.id}" id="idTurnadoA"
								name="idTurnadoA" class="form-control" title="Turnado a"
								disabled>
								<option value="0">--</option>
								<option th:each="idTurnadoA : ${listaPersonas}"
									th:value="${idTurnadoA.id}" th:utext="${idTurnadoA.nombre}" />
							</select>

						</div>
					</div>

					<div class="item form-group row ">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-calendar-day fa-2x" style="color: #9D2235"></i>&nbsp;Fecha
							de turnado:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="date" th:field="*{fechaTurnado}"
								id="fechaTurnado" name="fechaTurnado"
								class="date-picker form-control" disabled />
						</div>
					</div>
					<div class="item form-group row ">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-reply fa-2x" style="color: #9D2235"></i>&nbsp;Fecha
							requerida de respuesta:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="date" th:field="*{fechaRequeridaRespuesta}"
								id="fechaRequeridaRespuesta" name="fechaRequeridaRespuesta"
								class="date-picker form-control" disabled />
						</div>
					</div>
					<div class="form-group row ">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-file-signature fa-2x" style="color: #9D2235"></i>&nbsp;Instrucción:
						</label>
						<div class="col-md-9 col-sm-9">
							<select th:field="*{idInstruccion.id}" id="idInstruccion"
								name="idInstruccion" class="form-control" title="Instrucción"
								disabled>
								<option value="0">--</option>
								<option th:each="idInstruccion: ${listaInstrucciones}"
									th:value="${idInstruccion.id}"
									th:utext="${idInstruccion.nombre}" />
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-plus fa-2x" style="color: #9D2235"></i>&nbsp;Instrucciones
							adicionales:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{instruccionesAdicionales}"
								id="instruccionesAdicionales" name="instruccionesAdicionales"
								class="form-control" disabled />
						</div>
					</div>


					<div class="form-group row ">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-tasks  fa-2x" style="color: #9D2235"></i>&nbsp;Estatus:
						</label>
						<div class="col-md-9 col-sm-9">
							<select th:field="*{idEstatus.id}" id="idEstatus"
								name="idEstatus" class="form-control" title="Estatus" disabled>
								<option value="0">--</option>
								<option th:each="idEstatus: ${listaEstatus}"
									th:value="${idEstatus.id}" th:utext="${idEstatus.nombre}" />
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-lightbulb fa-2x" style="color: #9D2235"></i>&nbsp;Solución:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="text" th:field="*{solucion}" id="solucion"
								name="solucion" class="form-control" disabled />
						</div>
					</div>
					<div class="item form-group row ">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-calendar-day fa-2x" style="color: #9D2235"></i>&nbsp;Fecha
							de solucion:
						</label>
						<div class="col-md-9 col-sm-9">
							<input th:type="date" th:field="*{fechaSolucion}"
								id="fechaSolucion" name="fechaSolucion"
								class="date-picker form-control" disabled />
						</div>
					</div>


					<div class=" form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align">
							<i class="fas fa-folder-open fa-2x" style="color: #9D2235"></i>&nbsp;Expediente:
						</label>
						<div class="col-md-9 col-sm-9 ">
							<select th:field="*{expediente.idExpediente}" id="expediente"
								name="expediente" class="form-control" title="Expediente"
								disabled>
								<option value="0">--</option>
								<option th:each="expediente : ${listaExpedientes}"
									th:value="${expediente.idExpediente}"
									th:utext="${expediente.nombreExpediente}" />
							</select>

						</div>

					</div>


				</div>
			</form>

		</div>
	</div>


</body>
</html>

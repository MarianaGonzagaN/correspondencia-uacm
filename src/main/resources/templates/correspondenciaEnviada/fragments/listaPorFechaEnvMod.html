<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="row">
		<div class="col-sm-12">
			<form th:action="@{/enviada/buscarPorFechaEnvMod}" method="GET"
				class="form-horizontal form-label-left">

				<div class="item form-group row ">
					<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
						inicial: <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 ">
						<input th:type="date" id="fechaEnvioStart" name="fechaEnvioStart"
							class="date-picker form-control" required="required" />
					</div>
				</div>

				<div class="item form-group row ">
					<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
						final: <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 ">
						<input th:type="date" id="fechaEnvioEnd" name="fechaEnvioEnd"
							class="date-picker form-control" required="required" />
					</div>
				</div>

				<div class="ln_solid"></div>
				<div class="item form-group">
					<div class="col-md-6 col-sm-6 offset-md-3">
						<button class="btn btn-primary" type="button">Cancelar</button>
						<button class="btn btn-primary" type="reset">Borrar</button>
						<button type="submit" class="btn btn-success">Buscar</button>
					</div>
				</div>
		</div>
		</form>
		<div class="col-sm-12">
			<div class="card-box table-responsive">
				<p class="text-muted font-13 m-b-30"></p>
				<table class="table table-striped table-bordered"
					style="width: 100%">

					<thead>
						<tr>

							<th>Referencia</th>
							<th>Fecha de env√≠o</th>
							<th>Area que recibe</th>
							<th>Asunto</th>
							<th>Estatus</th>
							<th>Expediente</th>
						</tr>
					</thead>
					<!-- fin de cabecera de la tabla -->


					<tbody>

						<tr th:each="correspondencias : ${correspondenciasPorFechEnvio}">
							<td th:text="${correspondencias.referenciaDocumento}"></td>
							<td th:text="${correspondencias.fechaEnvio}"></td>
							<td th:text="${correspondencias.idAreaRecibe.nombre}"></td>
							<td th:text="${correspondencias.asunto}"></td>
							<td th:text="${correspondencias.idEstatus.nombre}"></td>
							<td th:text="${correspondencias.expediente.nombreExpediente}"></td>
						</tr>

					</tbody>

					<!-- fin de cuerpo de la tabla -->
				</table>
			</div>
		</div>
	</div>

</body>
</html>

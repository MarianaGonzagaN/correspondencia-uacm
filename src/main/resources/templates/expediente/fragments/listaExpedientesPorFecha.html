<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="x_panel">
		<div th:if="${msgEstado}" th:text="${msgEstado}"
			th:class="${'alert ' + alertClass}"></div>
		<div class="x_title">
			<h2>
				Búsqueda expedientes por fecha<small></small>
			</h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i
						class="fas fa-chevron-up fa-2x"></i></a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<div class="row">

				<div class="col-sm-12">
					<form th:action="@{/expediente/buscarPorFecha}" method="GET"
						data-parsley-validate class="form-horizontal form-label-left">

						<div class="item form-group row ">
							<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
								inicial: <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input th:type="date" id="fechaAperturaStart"
									name="fechaAperturaStart" class="date-picker form-control"
									required="required" />
							</div>
						</div>

						<div class="item form-group row ">
							<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
								final: <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input th:type="date" id="fechaAperturaEnd"
									name="fechaAperturaEnd" class="date-picker form-control"
									required="required" />
							</div>
						</div>

						<div class="ln_solid"></div>
						<div class="item form-group">
							<div class="col-md-6 col-sm-6 offset-md-3">
								<button class="btn btn-primary" type="button">Cancelar</button>
								<button class="btn btn-primary" type="reset">Borrar</button>
								<button type="submit" class="btn btn-success">Buscar</button>
							</div>
						</div>

					</form>
				</div>
				<div class="col-sm-12">
					<div class="card-box table-responsive">
						<p class="text-muted font-13 m-b-30"></p>
						<table class="table table-striped table-bordered"
							style="width: 100%">

							<thead>
								<tr>
									<th>Fecha Apertura</th>
									<th>Nombre Expediente</th>
									<th>Fondo</th>
									<th>Sección</th>
									<th>Subsección</th>
									<th>Serie</th>
									<th>Subserie</th>
									<th>Carpeta física</th>
								</tr>
							</thead>
							<!-- fin de cabecera de la tabla -->
							<tbody>
								<tr th:each="expedientes : ${expedientes}">
									<td th:text="${expedientes.fechaApertura}"></td>
									<td th:text="${expedientes.nombreExpediente}"></td>
									<td th:text="${expedientes.idFondo.nombre}"></td>
									<td th:text="${expedientes.idSeccion.nombre}"></td>
									<td th:text="${expedientes.idSubSeccion.nombre}"></td>
									<td th:text="${expedientes.idSerie.nombre}"></td>
									<td th:text="${expedientes.idSubSerie.nombre}"></td>
									<td th:text="${expedientes.idCarpetaFisica.nombre}"></td>
								</tr>

							</tbody>

							<!-- fin de cuerpo de la tabla -->
						</table>
					</div>
				</div>
			</div>
			<!-- fin div row -->
		</div>
		<!-- div contenedor de tabla -->
	</div>

</body>
</html>

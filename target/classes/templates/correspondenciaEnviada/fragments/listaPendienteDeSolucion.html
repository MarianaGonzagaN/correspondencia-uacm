<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<div class="col-md-12 col-sm-12 ">
		<div class="x_panel">
			<div class="x_title">
				<h2>

							class="fas fa-chevron-up fa-2x"></i></a></li>
				</ul>
				<div class="clearfix"></div>

										<td th:text="${PendSol.referenciaDocumento}"></td>
										<td th:text="${PendSol.asunto}"></td>
										<td th:text="${PendSol.vigencia}"></td>
									</tr>
								</tbody>
							</table>

					</div>
				</div>

</body>

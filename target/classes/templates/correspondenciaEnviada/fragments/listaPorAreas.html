<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="row">

		<div class="col-sm-12">
			<!-- inicio form -->
			<form th:action="@{/enviada/buscarPorArea}" method="GET"
				class="form-horizontal form-label-left" th:object="${area}">

				<div class="item form-group row ">
					<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
						inicial: <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 ">
						<input th:type="date" id="fechaEnvioStart" name="fechaEnvioStart"
							class="date-picker form-control" required="required" />
					</div>
				</div>

				<div class="item form-group row ">
					<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
						final: <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 ">
						<input th:type="date" id="fechaEnvioEnd" name="fechaEnvioEnd"
							class="date-picker form-control" required="required" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-md-3 col-sm-3 label-align">
						<i class="fas fa-building fa-2x" style="color: #ffbf00"></i></i>&nbsp;Área
						que envía: <span class="required">*</span>
					</label>
					<div class="col-md-9 col-sm-9 ">
						<select th:field="*{id}" id="id" name="id" class="form-control"
							title="Área que envía" data-size="7" required="required">
							<option value="0">--</option>
							<option th:each="area : ${listaAreas}" th:value="${area.id}"
								th:utext="${area.nombre}" />
						</select>

					</div>
				</div>

				<div class="ln_solid"></div>
				<div class="item form-group">
					<div class="col-md-6 col-sm-6 offset-md-3">
						<button class="btn btn-primary" type="button">Cancelar</button>
						<button class="btn btn-primary" type="reset">Borrar</button>
						<button type="submit" class="btn btn-success">Buscar</button>
					</div>
				</div>
			</form>

		</div>
		<!-- fin form -->

		<div class="col-md-12 col-sm-12 ">

			<!-- fin de div panel -->
		</div>
		<div class="col-sm-12">
			<div class="card-box table-responsive">
				<p class="text-muted font-13 m-b-30"></p>
				<table class="table table-striped table-bordered"
					style="width: 100%">

					<thead>
						<tr>

							<th>Referencia</th>
							<th>Tipo de documento</th>
							<th>Area que recibe</th>
							<th>Asunto</th>
							<th>Estatus</th>
							<th>Expediente</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="correspondencias : ${correspondenciasPorArea}">
							<td th:text="${correspondencias.referenciaDocumento}"></td>
							<td th:text="${correspondencias.fechaEnvio}"></td>
							<td th:text="${correspondencias.idAreaRecibe.nombre}"></td>
							<td th:text="${correspondencias.asunto}"></td>
							<td th:text="${correspondencias.idEstatus.nombre}"></td>
							<td th:text="${correspondencias.expediente.nombreExpediente}"></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>

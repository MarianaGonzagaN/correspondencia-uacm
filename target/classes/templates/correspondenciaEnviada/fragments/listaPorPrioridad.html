<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
			<div class="row">
				<div class="col-sm-12">
					<form th:action="@{/enviada/buscarPorPrioridad}" method="GET"
						class="form-horizontal form-label-left" th:object="${prioridad}">


						<div class="form-group row">
							<label class="col-form-label col-md-3 col-sm-3 label-align">
								<i class="fas fa-sort-amount-up fa-2x" style="color: #9D2235"></i>&nbsp;Prioridad:
								<span class="required">*</span>
							</label>
							<div class="col-md-9 col-sm-9 ">
								<select th:field="*{id}" id="id" name="id" class="form-control"
									title="Prioridad" data-size="7" required="required">
									<option value="0">--</option>
									<option th:each="prioridad : ${listaPrioridades}"
										th:value="${prioridad.id}" th:utext="${prioridad.nombre}" />
								</select>

							</div>
						</div>

						<div class="ln_solid"></div>
						<div class="item form-group">
							<div class="col-md-6 col-sm-6 offset-md-3">
								<button class="btn btn-primary" type="button">Cancelar</button>
								<button class="btn btn-primary" type="reset">Borrar</button>
								<button type="submit" class="btn btn-success">Buscar</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-12">
					<div class="card-box table-responsive">
						<p class="text-muted font-13 m-b-30"></p>
						<table class="table table-striped table-bordered"
							style="width: 100%">

							<thead>
								<tr>
									<th>Referencia</th>
									<th>Tipo de documento</th>
									<th>Area que recibe</th>
									<th>Destinatario</th>
									<th>Asunto</th>
									<th>Prioridad</th>
									<th>Expediente</th>
								</tr>
							</thead>
							<!-- fin de cabecera de la tabla -->


							<tbody>

								<tr th:each="correspondencias : ${correspondenciasPorPrioridad}">
									<td th:text="${correspondencias.referenciaDocumento}"></td>
									<td th:text="${correspondencias.idTipoDocumento.nombre}"></td>
									<td th:text="${correspondencias.idAreaRecibe.nombre}"></td>
									<td th:text="${correspondencias.nombreDestinatario}"></td>
									<td th:text="${correspondencias.asunto}"></td>
									<td th:text="${correspondencias.idPrioridad.nombre}"></td>
									<td th:text="${correspondencias.expediente.nombreExpediente}"></td>
								</tr>

							</tbody>

							<!-- fin de cuerpo de la tabla -->
						</table>
					</div>
				</div>
			</div>

</body>
</html>

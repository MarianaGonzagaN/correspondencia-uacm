<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div class="col-sm-12">
			<form th:action="@{/recibida/buscarPorFechaRecep}" method="GET"
				class="form-horizontal form-label-left">

				<div class="item form-group row ">
					<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
						inicial: <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 ">
						<input th:type="date" id="fechaRecepcionStart"
							name="fechaRecepcionStart" th:value="*{fechaRecepcionStart}" class="date-picker form-control"
							required="required" />
					</div>
				</div>

				<div class="item form-group row ">
					<label class="col-form-label col-md-3 col-sm-3 label-align">Fecha
						final: <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 ">
						<input th:type="date" id="fechaRecepcionEnd"
							name="fechaRecepcionEnd" th:value="*{fechaRecepcionEnd}" class="date-picker form-control"
							required="required" />
					</div>
				</div>

				<div class="ln_solid"></div>
				<div class="item form-group">
					<div class="col-md-6 col-sm-6 offset-md-3">
						<button class="btn btn-primary" type="button">Cancelar</button>
						<button type="submit" class="btn btn-success">Buscar</button>
					</div>
				</div>
		</div>
		</form>
		<div class="col-sm-12">
			<div class="card-box table-responsive">
				<p class="text-muted font-13 m-b-30"></p>
				<table class="table table-striped table-bordered"
					style="width: 100%">

					<thead>
						<tr>
							<th>Fecha de recepción</th>
							<th>Turno</th>
							<th>Referencia</th>
							<th>Area que envía</th>
							<th>Asunto</th>
							<th>Turnado a</th>
							<th>Expediente</th>
						</tr>
					</thead>
					<!-- fin de cabecera de la tabla -->


					<tbody>

						<tr th:each="correspondencias : ${correspondenciasPorFechRec}">
							<td th:text="${correspondencias.fechaRecepcion}"></td>
							<td th:text="${correspondencias.turno}"></td>
							<td th:text="${correspondencias.referenciaDocumento}"></td>
							<td th:text="${correspondencias.idAreaEnvia.nombre}"></td>
							<td th:text="${correspondencias.asunto}"></td>
							<td th:text="${correspondencias.idTurnadoA.nombre}"></td>
							<td th:text="${correspondencias.expediente.nombreExpediente}"></td>
						</tr>

					</tbody>

					<!-- fin de cuerpo de la tabla -->
				</table>
			</div>
		</div>
	</div>


</body>
</html>


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="col-md-12 col-sm-12 ">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					Expedientes<small></small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false"><i
							class="fa fa-wrench"></i></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Settings 1</a> <a
								class="dropdown-item" href="#">Settings 2</a>
						</div></li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="row">
					<div class="col-sm-12">
						<div class="card-box table-responsive">
							<p class="text-muted font-13 m-b-30"></p>
							<table id="datatable" class="table table-striped table-bordered"
								style="width: 100%">
								<thead>
									<tr>
										<th>Fecha Apertura</th>
										<th>Nombre Expediente</th>
										<th>Fondo</th>
										<th>Sección</th>
										<th>Subsección</th>
										<th>Serie</th>
										<th>Subserie</th>
										<th>Carpeta física</th>
									</tr>
								</thead>
								<!-- fin de cabecera de la tabla -->


								<tbody>
									<tr th:each="expedientes : ${expedientes}">
										<td th:text="${expedientes.fechaApertura}"></td>
										<td th:text="${expedientes.nombreExpediente}"></td>
										<td th:text="${expedientes.idFondo.nombre}"></td>
										<td th:text="${expedientes.idSeccion.nombre}"></td>
										<td th:text="${expedientes.idSubSeccion.nombre}"></td>
										<td th:text="${expedientes.idSerie.nombre}"></td>
										<td th:text="${expedientes.idSubSerie.nombre}"></td>
										<td th:text="${expedientes.idCarpetaFisica.nombre}"></td>
									</tr>

								</tbody>
								<!-- fin de cuerpo de la tabla -->
							</table>
						</div>
					</div>
				</div>
				<!-- fin div row -->
			</div>
			<!-- div contenedor de tabla -->
		</div>
		<!-- fin de div panel -->
	</div>
	<!-- fin de contenedor de tabla -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="x_panel">
		<div th:if="${msgNombre}" th:text="${msgNombre}"
			th:class="${'alert ' + alertClass}"></div>
		<div class="x_title">
			<h2>
				BÃºsqueda por nombre de expediente<small></small>
			</h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i
						class="fas fa-chevron-up fa-2x"></i></a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<div class="row">
				<div class="col-sm-12">
					<form th:action="@{/expediente/buscarExpedienteMod}"
						th:object="${expediente}" method="post">

						<div class="item form-group row ">
							<label class="col-form-label col-md-3 col-sm-3 label-align">Nombre:
								<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input th:type="text" id="nombreExpediente"
									name="nombreExpediente" required="required"
									class="form-control"
									onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" />
							</div>
						</div>

						<div class="ln_solid"></div>
						<div class="item form-group">
							<div class="col-md-6 col-sm-6 offset-md-3">
								<button class="btn btn-primary" type="button">Cancelar</button>
								<button class="btn btn-primary" type="reset">Borrar</button>
								<button type="submit" class="btn btn-success">Buscar</button>
							</div>
						</div>

					</form>
				</div>
				<div class="col-sm-12">
							<div th:replace="/expediente/fragments/formGuardar::form"></div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
